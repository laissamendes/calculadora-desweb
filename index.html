<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="estrela.png" type="image/x-icon">
</head>

<body>
    <main>
        <div id="calculadora">

            <div id="visor"></div>
            <div id="C">C</div>
            <div id="porcentagem">%</div>
            <div class="operacao">/</div>
            <div class="numeros">7</div>
            <div class="numeros">8</div>
            <div class="numeros">9</div>
            <div class="operacao">*</div>
            <div class="numeros">4</div>
            <div class="numeros">5</div>
            <div class="numeros">6</div>
            <div class="operacao">-</div>
            <div class="numeros">1</div>
            <div class="numeros">2</div>
            <div class="numeros">3</div>
            <div id="soma" class="operacao">+</div>
            <div class="numeros">0</div>
            <div class="operacao">.</div>
            <div class="operacao">=</div>
        </div>
    </main>
</body>

</html>
