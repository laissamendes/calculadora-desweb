<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="estrela.png" type="image/x-icon">
</head>

<body>
    <main>
        <div id="calculadora">

            <div id="visor"></div>
            <div id="C">C</div>
            <div id="porcentagem">%</div>
            <div id="divisao" class="operacao">/</div>
            <div id="sete" class="numeros">7</div>
            <div id="oito" class="numeros">8</div>
            <div id="nove" class="numeros">9</div>
            <div id ="multiplicacao" class="operacao">*</div>
            <div id="quatro" class="numeros">4</div>
            <div id="cinco" class="numeros">5</div>
            <div id="seis" class="numeros">6</div>
            <div class="operacao">-</div>
            <div id="um" class="numeros">1</div>
            <div id="dois" class="numeros">2</div>
            <div id="tres" class="numeros">3</div>
            <div id="soma" class="operacao">+</div>
            <div id="zero" class="numeros">0</div>
            <div id="ponto">.</div>
            <div id="igual">=</div>
        </div>
    </main>
</body>

</html>
